<!DOCTYPE html> <!-- Esta declaração define a versão do HTML (HTML5) que estamos usando. -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Esta meta tag define o conjunto de caracteres UTF-8 para suportar caracteres especiais. -->
    <title>Exemplo de Cabeçalho HTML</title> <!-- Esta tag define o título da página exibido na aba do navegador. -->
    <link rel="stylesheet" type="text/css" href="estilos.css"> <!-- Este link importa um arquivo CSS externo para estilizar a página. -->
</head>
<body>
    <h1>Meu Título Principal</h1> <!-- Esta tag define um título principal na página. -->
    <p>Este é um parágrafo de texto. <!-- Esta tag define um parágrafo de texto. -->
    <a href="https://www.example.com">Clique aqui</a> <!-- Esta tag cria um link para o site de exemplo. -->
</body>
</html>
