<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de elementos HTML</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Olá, mundo!</h1>
    </header>
    <main>
        <p>Isto é um exemplo de código HTML com alguns elementos comuns.</p>
        <ul>
            <li>Este é o primeiro item da lista</li>
            <li>Este é o segundo item da lista</li>
            <li>Este é o terceiro item da lista</li>
        </ul>
        <img src="imagem.jpg" alt="Uma imagem bonita">
        <a href="https://www.bing.com">Este é um link para o Bing</a>
    </main>
</body>
</html>
