<!-- Isto é um comentário em HTML. Comentários não são exibidos no navegador, mas servem para documentar o código -->

<!DOCTYPE html> <!-- Isto é a declaração do tipo de documento, que informa ao navegador que o documento é HTML -->

<html> <!-- Isto é o elemento raiz, que contém todo o documento HTML -->

<head> <!-- Isto é o elemento cabeçalho, que contém informações sobre o documento, como o título, os metadados e os links para folhas de estilo -->
    <title>Exemplo de elementos HTML</title> <!-- Isto é o elemento título, que define o título da página web -->
    <meta charset="UTF-8"> <!-- Isto é o elemento meta, que define o conjunto de caracteres usado pelo documento -->
    <link rel="stylesheet" href="estilo.css"> <!-- Isto é o elemento link, que define um link para uma folha de estilo externa -->
</head>

<body> <!-- Isto é o elemento corpo, que contém o conteúdo visível da página web -->
    <h1>Olá, mundo!</h1> <!-- Isto é o elemento cabeçalho de nível 1, que define um título grande e importante -->
    <p>Isto é um exemplo de código HTML com alguns elementos comuns.</p> <!-- Isto é o elemento parágrafo, que define um bloco de texto -->

    <ul> <!-- Isto é o elemento lista não ordenada, que define uma lista de itens sem uma ordem específica -->
        <li>Este é o primeiro item da lista</li> <!-- Isto é o elemento item de lista, que define um item dentro de uma lista -->
        <li>Este é o segundo item da lista</li>
        <li>Este é o terceiro item da lista</li>
    </ul>

    <img src="imagem.jpg" alt="Uma imagem bonita"> <!-- Isto é o elemento imagem, que define uma imagem a ser exibida na página web -->
    
    <a href="https://www.bing.com">Este é um link para o Bing</a> <!-- Isto é o elemento âncora, que define um link para outra página web ou recurso -->
</body>
</html>
