<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de atributos HTML</title>
    <meta charset="UTF-8"> <!-- O atributo charset define o conjunto de caracteres usado pelo documento -->
    <link rel="stylesheet" href="estilo.css"> <!-- O atributo href define o endereço da folha de estilo externa -->
</head>
<body>
    <h1 id="titulo">Olá, mundo!!!</h1> <!-- O atributo id define um identificador único para o elemento -->
    <p class="texto">Isto é um exemplo de código HTML com alguns atributos.</p> <!-- O atributo class define uma classe para o elemento, que pode ser usada para aplicar estilos ou manipular o elemento com JavaScript -->
    <img src="imagem.jpg" alt="Uma imagem bonita" width="300" height="200"> <!-- O atributo src define a fonte da imagem, o atributo alt define o texto alternativo para a imagem, e os atributos width e height definem a largura e a altura da imagem em pixels -->
    <a href="https://www.bing.com" target="_blank">Este é um link para o Bing</a> <!-- O atributo target define como o link será aberto, neste caso em uma nova aba ou janela -->
    <input type="text" name="nome" placeholder="Digite seu nome"> <!-- O atributo type define o tipo do elemento input, neste caso um campo de texto, o atributo name define o nome do elemento input, que pode ser usado para enviar dados para um servidor, e o atributo placeholder define um texto que será exibido dentro do campo de texto quando ele estiver vazio -->
</body>
</html>
